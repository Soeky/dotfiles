# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15

#[documentation]
#full_text=Documentation
#website=https://vivien.github.io/i3blocks
#command=xdg-open "$website"
#color=#f12711


[disk]
command=/home/seymen/repos/github.com/Soeky/dotfiles/scripts/disk
LABEL=
#DIR=$HOME
#ALERT_LOW=10
interval=30

[memory]
command=/home/seymen/repos/github.com/Soeky/dotfiles/scripts/memory
label=
interval=2

#[greetings]
#color=#f5af19
#command=echo "Hello, $USER!"
#interval=once

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1

[battery]
command=/home/seymen/repos/github.com/Soeky/dotfiles/scripts/battery
interval=30
LABEL=BAT
LABEL=⚡
#BAT_NUMBER=0


